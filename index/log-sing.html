<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/log-sing.css">
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>creat acount</title>
</head>
<body>
    <!----------------------------- Form box ----------------------------------->
    <div class="container">
    <form class="form-box">
       
        <!------------------- login form -------------------------->

        <div class="login-container" id="login">
          <div class="top">
            <span>Don't have an account?<a href="#" onclick="register()">Sign Up</a></span>
            <header>Login</header>
          </div>
          <div class="Username-login">
          <div class="input-box">
            <input type="text" id="Username" class="input-field"placeholder="Username or Email"/>
            <i class="bx bxs-user bx1"></i>
          </div>
          <span class="error name error">
            <i class="bx bx-error-circle" style="margin-right: 6px"></i>
            <p>please enter a valid email</p>
          </span>
        </div>
        <div class="password-ogin">
          <div class="input-box">
            <input type="password" id="password"  class="input-field" placeholder="Password" />
            <i class="bx bxs-lock-alt bx1"></i>
            <i class="bx bxs-hide"></i>
          </div>
          <span class="error name error">
            <i class="bx bx-error-circle" style="margin-right: 6px"></i>
            <p>password don't match</p>
          </span>
        </div>
          <div class="input-box">
            <button class="submit" id="submit">log in</button>
          </div>
          <div class="two-col">
            <div class="two">
              <label><a href="#">Forgot password?</a></label>
            </div>
          </div>
        </div>

        <!------------------- registration form -------------------------->
        <div class="register-container" id="form">
          <div class="top">
            <header>Sign Up</header>
          </div>
          <div class="field UsernameField">
            <div class="input-box">
              <input
                          type="text"
                          id="UsernameInput"
                          class="input-field"
                          placeholder="Username"
                          oninput="checkUsername()"
                        />

              <i class="bx bxs-user bx1"></i>
            </div>
            <span class="error name error">
              <i class="bx bx-error-circle" style="margin-right: 6px"></i>
              <p>please enter a valid email</p>
            </span>
          </div>
          <div class="emailField">
            <div class="input-box" id="email">
              <input
                type="text"
                class="input-field"
                id="emailInput"
                placeholder="Email"
              />
              <i class="bx bxs-envelope bx1"></i>
            </div>
            <span class="error name error">
              <i class="bx bx-error-circle" style="margin-right: 6px"></i>
              <p>
                please enter atleast 8 charatcer with number,symbol,small ,and
                copital letter
              </p>
            </span>
          </div>
          <div class="creat-password">
            <div class="input-box">
              <input
                type="password"
                id="password"
                class="input-field"
                placeholder="Password"
              />
              <i class="bx bxs-lock-alt bx1"></i>
              <i class="bx bxs-hide show-hide"></i>
            </div>
            <span class="error name error">
              <i class="bx bx-error-circle" style="margin-right: 6px"></i>
              <p>password don't match</p>
            </span>
          </div>
          <div class="confrim-password">
            <div class="input-box">
              <input
                type="password"
                id="confrimpassword"
                class="input-field"
                placeholder="Confrim Password"
              />
              <i class="bx bxs-lock-alt bx1"></i>
              <i class="bx bxs-hide show-hide"></i>
            </div>
            <span class="error name error">
              <i class="bx bx-error-circle" style="margin-right: 6px"></i>
              <p>password don't match</p>
            </span>
          </div>
          <div>
            <div class="input-box">
              <input
                type="submit"
                id="submit"
                class="submit"
                placeholder="log in"
              />
            </div>
            <div class="two-col">
              <div class="one">
                <div class="two">
                  <span>Have an account?<a href="#" onclick="login()">Login</a></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
</div>
    <script src="../js/log-sing.js"> </script>
</body>
</html>
